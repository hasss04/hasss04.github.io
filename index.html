<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Projects</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
    }
    h1 {
      margin-bottom: 2rem;
      color: #333;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    .buttons a {
      display: inline-block;
      padding: 1rem 2rem;
      text-decoration: none;
      background: #007bff;
      color: #fff;
      border-radius: 6px;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    .buttons a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Time Submissions</h1>
  <div class="buttons">
    <a href="./TODO_LIST/" target="_blank">Project 1 — To-Do List</a>
    <a href="./CLOCK/"     target="_blank">Project 2 — Live Clock</a>
  </div>
</body>
</html>
